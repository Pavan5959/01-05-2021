<!doctype html>
<html lang="en">
  <head>
    <title>Button</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <button class="btn">Click Here</button>
  <button class="btn btn-primary">Click Here</button>
  <button class="btn btn-secondary">Click Here</button>
  <button class="btn btn-success">Click Here</button>
  <button class="btn btn-info">Click Here</button>
  <button class="btn btn-light">Click Here</button>
  <button class="btn btn-dark">Click Here</button>
  <button class="btn btn-warning">Click Here</button>
  <button class="btn btn-danger">Click Here</button><br>
  <!--using anchor tag-->
  <a href="#" class="alert-link">Link</a>
  <a href="#" class="alert-primary">Link</a>
  <a href="#" class="alert-secondary">Link</a>
  <a href="#" class="alert-success">Link</a>
  <a href="#" class="alert-info">Link</a>
  <a href="#" class="alert-light">Link</a>
  <a href="#" class="alert-dark">Link</a>
  <a href="#" class="alert-warning">Link</a>
  <a href="#" class="alert-danger">Link</a><br>
  <!--using input tag-->
  <input type="input" placeholder="Input Here" ><br>
  <input type="input" placeholder="Input Here" class="alert-primary"><br>
  <input type="input" placeholder="Input Here" class="alert-secondary"><br>
  <input type="input" placeholder="Input Here" class="alert-success"><br>
  <input type="input" placeholder="Input Here" class="alert-info"><br>
  <input type="input" placeholder="Input Here" class="alert-light"><br>
  <input type="input" placeholder="Input Here" class="alert-dark"><br>
  <input type="input" placeholder="Input Here" class="alert-warning"><br>
  <input type="input" placeholder="Input Here" class="alert-danger"><br>
  <!--To get border we use outline in button-->
  <button class="btn ">Click</button>
  <button class="btn btn-outline-primary">Click</button>
  <button class="btn btn-outline-secondary">Click</button>
  <button class="btn btn-outline-success">Click</button>
  <button class="btn btn-outline-info">Click</button>
  <button class="btn btn-outline-light">Click</button>
  <button class="btn btn-outline-dark">Click</button>
  <button class="btn btn-outline-warning">Click</button>
  <button class="btn btn-outline-danger">Click</button>
  <!--To get button as large or small-->
  <button class="btn btn-outline-success btn-lg">Large using .btn-lg</button>
  <button class="btn btn-outline-success btn-sm">small using .btn-sm</button>
  <!--class btn-block is usesd for the form width will be equal to the button width-->
  <button class="btn btn-block btn">Log In</button>
  <button class="btn btn-block btn-primary">Log In</button>
  <button class="btn btn-block btn-secondary">Log In</button>
  <button class="btn btn-block btn-success">Log In</button>
  <button class="btn btn-block btn-info">Log In</button>
  <button class="btn btn-block btn-light">Log In</button>
  <button class="btn btn-block btn-dark">Log In</button>
  <button class="btn btn-block btn-warning">Log In</button>
  <button class="btn btn-block btn-danger">Log In</button>
 <!--To get button disable we use disabled="false"-->
 <buton class="btn btn-outline-success" disabled="false">click to disable</buton>
 <!--Spinner class is used to loading application types. Two types of spinner 
      spinner-border and spinner-grow-->
      <button class="btn btn-block btn-primary"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-primary"><span class="spinner-grow"></span>Connecting..</button>
  
      <button class="btn btn-block btn-secondary"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-secondary"><span class="spinner-grow"></span>Connecting..</button>

      <button class="btn btn-block btn-success"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-success"><span class="spinner-grow"></span>Connecting..</button>

      <button class="btn btn-block btn-info"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-info"><span class="spinner-grow"></span>Connecting..</button>

      <button class="btn btn-block btn-light"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-light"><span class="spinner-grow"></span>Connecting..</button>

      <button class="btn btn-block btn-dark"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-dark"><span class="spinner-grow"></span>Connecting..</button>

      <button class="btn btn-block btn-warning"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-warning"><span class="spinner-grow"></span>Connecting..</button>

      <button class="btn btn-block btn-danger"><span class="spinner-border"></span>Loading...</button>
      <button class="btn btn-block btn-danger"><span class="spinner-grow"></span>Connecting..</button>

</html>
